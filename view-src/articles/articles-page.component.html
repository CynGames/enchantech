<div class="flex justify-center">
  <h1 class="font-bold mb-2 text-3xl text-purple-800">ARTICLES</h1>
</div>
<div class="grid grid-cols-3 gap-4">
  <div *ngFor="let article of articles" class="bg-white rounded-lg shadow-lg">
    <img src="{{article.imageUrl}}" alt="" class="w-full h-40 object-cover rounded-t-lg"
         onerror="this.src='https://as2.ftcdn.net/v2/jpg/04/73/25/49/1000_F_473254957_bxG9yf4ly7OBO5I0O5KABlN930GwaMQz.jpg';"/>
    <div class="p-6">
      <h2 class="font-bold mb-2 text-2xl text-purple-800">
        {{ article.title }}
      </h2>
      <p class="text-purple-700 mb-2">{{ article.description }}</p>
      <a href="{{article.id}}" class="text-purple-600 hover:text-purple-500 underline text-sm">Read More
        ðŸ‘‰</a>
    </div>
  </div>
</div>
<div class="py-4">
  <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded" (click)="fetchMoreArticles()">
    Load More Articles
  </button>
</div>
